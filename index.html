<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveButton</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExODl5MTBpeXFrNmJxeHUyZTFta2V6cG51M3QyNGFoNGR0ZGZwMTkweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KZvpJexuCKlwRLHGVN/giphy.gif" alt="Hello Beautiful" class="no-select">
  <h1 class="no-select">do you love me?</h1>
  <div class="buttons">
    <button id="yes-button" class="no-select">yes</button>
    <button id="no-button" class="no-select">no</button>
  </div>
  <div id="loading-icon" class="hidden no-select">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmdxeWI2OXpiN2E0djBjNHM3enYxcnh2cTcybnVxMXJpNXhzc3U1eiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ch8vP9bgwkb0fqcH2t/giphy.gif" alt="Loading Icon" class="no-select">
    <p>Loading...</p>
  </div>
  <div id="result-gif" class="hidden">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWg5czJ3b3E3M2E4MmU1Y3V0aHR1emZkaHA0dTlib3Y0dTk5dnczeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UpLt2B2a4lnrYNpmeF/giphy.gif" alt="Love GIF" class="no-select">
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" 
integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" 
crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
