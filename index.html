<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <title>Elusive Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="yesSound" src="sounds/yes-celebration.mp3" preload="auto"></audio>
  <audio id="noButtonMoveSoundV1" src="sounds/swoosh-v1.mp3" preload="auto"></audio>
  <audio id="noButtonMoveSoundV2" src="sounds/swoosh-v2.mp3" preload="auto"></audio>
  <audio id="noButtonTextChangeSound" src="sounds/pop.mp3" preload="auto"></audio>
  <audio id="backgroundMusic" src="sounds/playful-bg-music.mp3" loop preload="auto"></audio>
  <button id="musicToggleButton" class="music-control">▶️ Play Music</button>

<div class="container">
  <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExODl5MTBpeXFrNmJxeHUyZTFta2V6cG51M3QyNGFoNGR0ZGZwMTkweSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KZvpJexuCKlwRLHGVN/giphy.gif" alt="Animated gif of a waving dog saying Hello Beautiful" class="no-select">
  <h1 class="no-select">Do you love me?</h1>
  <div class="buttons">
    <button id="yes-button" class="no-select">Yes</button>
    <button id="no-button" class="no-select">No</button>
  </div>
  <div id="loading-icon" class="hidden no-select">
    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmdxeWI2OXpiN2E0djBjNHM3enYxcnh2cTcybnVxMXJpNXhzc3U1eiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ch8vP9bgwkb0fqcH2t/giphy.gif" alt="Loading Icon" class="no-select">
    <p>Loading, please wait...</p>
  </div>
  <div id="result-gif" class="hidden">
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMWg5czJ3b3E3M2E4MmU1Y3V0aHR1emZkaHA0dTlib3Y0dTk5dnczeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UpLt2B2a4lnrYNpmeF/giphy.gif" alt="Love GIF" class="no-select">
    <button id="back-button">Go back?</button>
  </div>
  <noscript>
    <p>Please enable JavaScript to interact with this page.</p>
  </noscript>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" 
integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" 
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
